<h1 mat-dialog-title>Create a new Task</h1>
<div mat-dialog-content class="inputs">
    <mat-form-field appearance="outline">
        <mat-label>Task Name</mat-label>
        <input matInput [formControl]="taskFormControl" placeholder="ex. Homework">
        <mat-error *ngIf="taskFormControl.hasError('required')">
            Task Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Due Date</mat-label>
        <input matInput [formControl]="taskDueDateFormControl" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="taskDueDateFormControl.hasError('required')">
            Due Date is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select [formControl]="categoryFormControl" name="c">
          <mat-option *ngFor="let category of allCategories" [value]="category[0]">
            {{category[1]}}
          </mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="categoryFormControl.hasError('required')">
            Category is <strong>required</strong>
        </mat-error> -->
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Priority Level</mat-label>
        <mat-select [(ngModel)]="selectedPriorityLevel" name="p">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="sendNewTask()" [disabled]="disableButton || !taskFormControl.valid || !categoryFormControl.valid || !taskDueDateFormControl.valid">Submit</button>
</div>
